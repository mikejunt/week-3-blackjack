<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack by Mike</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css">
</head>

<body>
    <main>
        <section id="playercardholder" class="cardholder"></section>
        <section class="cardholder"><div class="score-divider black stat-font"><p>Your wins:<span id="wintext">0</span></p><p>Your losses:<span id="losstext">0</span></p><p>Your pushes:<span id="pushtext">0</span></p></div>
            <div class="score-divider"><div class="score player-bg">
                <div id="playerscore" class="reset-target"></div>
            </div>
            <div class="score dealer-bg">
                <div id="dealerscore" class="reset-target dealer-hide hide-target"></div>
            </div>
            <div><button id="hit" class="control-button">HIT</button>
                 <button id="start" class="control-button">START</button>
                 <button id="stand" class="control-button">STAND</button></div></div>
                 <div id="result-display" class="black"></div>
        </section>
        <section class="dealer-outside cardholder">
            <div id="dealercardholder" class="dealer-hide hide-target"></div>
        </section>
    </main>

</body>
<script src="blackjack.js"></script>

</html>
