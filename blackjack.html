<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css">
    <style>
        body {
            color: white;
            background-color: black;
        }

        .score {
            height: 120px;
            width: 120px;
            background-color: blue;
            font-size: 35px;
            line-height: 120px;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }

        .start {
            height: 40px;
            width: 90px;
            margin-left: 95px;
        }

        .dealer-hide {
            visibility: hidden;
            background-color: cadetblue;
        }

        .card {
            height: 200px;
            width: 130px;
            background-color: white;
            display: inline-block;
            margin: 5px;
            border: solid black;
        }

        .cardholder {
            height: 220px;
            width: 880px;
            background-color: burlywood;
        }

        .card-number {
            font-weight: bold;
            font-size: 30px;
            line-height: 30px;
            height: 30px;
            width: 130px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
            text-align: right;
        }

        .suit-display {
            height: 140px;
            width: 130px;
            font-size: 70px;
            line-height: 140px;
            text-align: center;
            clear: both;
        }

        .red {
            color: red
        }

        .black {
            color: black;
        }
    </style>
</head>

<body>
    <main>
        <section id="playercardholder" class="cardholder"></section>
        <section class="interface">
            <div id="playerscore" class="score"></div>
            <div class="score"><div id="dealerscore" class="dealer-hide hide-target"></div></div>
            <div><button id="start" class="start">START</button></div>
            <div><button id="hit" class="hit">HIT</button></div>
            <div><button id="stand" class="stand">STAND</button></div>
        </section>
        <section class="dealer-outside cardholder">
            <div id="dealercardholder" class="dealer-hide hide-target"></div>
        </section>
    </main>
    
</body>
<script src="blackjack.js"></script>

</html>
